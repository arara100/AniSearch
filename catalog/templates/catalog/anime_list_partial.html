<div class="ani-link" id="anime-container">
    {% for content in anime %}
        <div class="anime-item">
            <a href="#" class="content">
                <img class="content-img" src="{{ content.image }}" alt="{{ content.title }}"/>
            </a>
            <a href="#" class="content-text">
                <p>{{ content.title }}</p>
            </a>
        </div>
    {% endfor %}
</div>
